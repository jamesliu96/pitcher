<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pitcher</title>
  </head>
  <body>
    <div>
      <meter
        id="volume_meter"
        low="0.05"
        high="0.25"
        style="width: 400px"
      ></meter>
      <canvas id="graph_f" style="background-color: green"></canvas>
      <br />
      <canvas
        id="graph_t"
        style="background-color: green; transform: scaleY(-1)"
      ></canvas>
      <div>
        <span id="note"></span>
        <span id="octave"></span>
        <span id="node_frequency"></span>
        <span id="deviation"></span>
      </div>
      <div id="frequency"></div>
    </div>
    <script type="module" src="build/main.js"></script>
  </body>
</html>
